      <h1>Poke-Search</h1>
      <div class="container">
        <div class="searchBar">
          <form action="">
            <label for="pokemon">PokeSearch:</label>
            <input style= "text-transform : lowercase"; type="text" name="pokemon" id="search" placeholder="Ex: charizard or 6">
          </form>
        </div>
      
        <div id="pokeOutput">
          <div class="top-container">
            <div class="image-container">
              <button type="button" name="left" id="leftBtn" class="changeBtn"><i class="arrow-left-square-fill" aria-hidden="true"></i></button><button type="button" name="default" id="defaultBtn" class="bigBtn">Default</button><button type="button" name="Shiny" id="shinyBtn" class="bigBtn">Shiny</button><button type="button" name="left" id="rightBtn" class="changeBtn"><i class="arrow-right-square-fill" aria-hidden="true"></i></button>
      
              <div class="poke-name-num">
                <span class="name poke-info"></span>
                <span class="idNum poke-info"></span>
              </div>
      
              <div class="size">
                <span class="poke-info"><span class="weight"></span></span>
                <span class="poke-info"><span class="height"></span></span>
              </div>
      
              <img src="" alt="" id="pokeImage">
              <div id="types"></div>
            </div>
          </div>
      
          <div class="bottom-container">
      
            <table>
              <tbody><tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td class="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td class="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td class="defense"></td>
              </tr>
              <tr>
                <td>Sp.Attack:</td>
                <td class="special-attack"></td>
              </tr>
              <tr>
                <td>Sp.Defense:</td>
                <td class="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td class="speed"></td>
              </tr>
              <tr>
                <td>Abilities:</td>
                <td class="abilities"></td>
              </tr>
            </tbody></table>
          </div>
        </div>
